{% endif %}
<!--references http://flask.pocoo.org/docs/0.12/patterns/flashing/ -->
<form method="POST" action="authenRegi">

    <br>
    <br>

    <br>
    <br>

    <br>
    <br>
    Last Name: <input type="textfield" name="lastName" style="margin-left: 20px;">

    <br>

    <br>
