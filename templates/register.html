{% extends "base.html" %}
<link rel = "stylesheet" type = "text/css" href = "static/UNSWtalk.css">
{% block body_contents %}
<!--references http://flask.pocoo.org/docs/0.12/patterns/flashing/ -->
{% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<!--references http://flask.pocoo.org/docs/0.12/patterns/flashing/ -->
<form method="POST" action="authenRegi">
    <p class="boxx">
      Username: <input type="textfield" name="username" style="margin-left: 20px;">
      <br>
      <br>
      Password: <input type="password" name="password" style="margin-left: 25px;">
      <br>
      <br>
      Full Name: <input type="textfield" name="fullName" style="margin-left: 20px;">
      <br>
      <br>
      Email: <input type="textfield" name="email" style="margin-left: 55px;">
      <br>
      <br>
      Suburb : <input type="textfield" name="suburb" style="margin-left: 20px;">
      <br>
      <br>
      Date Of Birth: <input type="date" name="birthday" style="margin-left: 35px;">
      <br>
      <br>
      Program: <input type="textfield" name="program" style="margin-left: 20px;">
      <br>
      <br>
      Courses: <input type="textfield" name="courses" style="margin-left: 20px;">
      <br>
      <br>
      <input type ='submit' name='regbut' value="Send"
      onclick="window.location='mainPage';"/>
      <input type ='reset' name='resetText'>
    </p>
</form>
{% endblock %}
