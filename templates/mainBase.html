<body>

  <body id="page-top">

  <!-- font awesome icon -->
  <script src="https://use.fontawesome.com/13b2b03dd2.js"></script>

<div class="unswtalk_student_details">
  <style>
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #555;
  }

  li img{
      float: left;
  }

  li h3{
      float: left;
      color: #FF4500;
  }

  li input {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  li input:hover:not(.active) {
      background-color: rgb(255,69,0);
  }

  .active {
      background-color: #FF4500;
  }
   </style>
  <style>
  div {
      width: 1340px;
      padding: 10px;
      border: 5px solid gray;
      margin: 0;
  }
  .posts {
    width: 900px;
    padding: 10px;
    border: 5px solid gray;
    margin: 0;
  }

  .reply {
    width: 450px;
    padding: 10px;
    border: 7px solid gray;
    margin: 0;
  }
  
  
  ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #555;
  }

  li img{
      float: left;
  }

  li h3{
      float: left;
      color: #FF4500;
  }

  li input {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  li input:hover:not(.active) {
      background-color: rgb(255,69,0);
  }

  .active {
      background-color: #FF4500;
  }
  </style>
 
<ul>
  <form method="POST" >
      <a href="profilePage">
        <li><img src="{{ img }}" onerror="this.src='static/img/noImg.png';" height="60" width="60"></li>
      </a>
      <li><h3>Welcome {{user}}</h3></li>
  </form>
  <center>
    <form class="form-wrapper" method="POST" action="searchList">
        <input type="text" name="search" placeholder="Search..." required height="60" width="60">
        <input type="submit" value="go" id="submit">
    </form>
  </center>
  <form method="POST" action="settings">
      <li><input type="submit" value="Settings" class="unswtalk_button"action="settings"></li>
  </form>
  </form>
  <form method="POST" action="friendList">
      <li><input type="submit" value="Friends" class="unswtalk_button" action="friendList"></li>
  </form>
<form method="POST" action="feed">
  <li><input type="submit" value="Feed" class="unswtalk_button" action="profilePage"></li>
</form>
  <form method="POST" action="profilePage">
      <li><input type="submit" value="Home Page" class="unswtalk_button" action="profilePage"></li>
  </form>

</ul>
{% block body_contents %}
{% endblock %}
<center>
  <footer>

</center>
